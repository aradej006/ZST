<!DOCTYPE html>
<html lang="en" ng-app="logViewer">
<head>
    <meta charset="UTF-8">
    <title>Log Client</title>
    <script src="resources/js/angular.min.js"></script>
    <script src="resources/js/angular-animate.min.js"></script>
    <script src="resources/js/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="resources/js/logViewer.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/style.css"/>
</head>
<body ng-controller="ctrl">
    <input type="number" min="10" max="10000" ng-model="interval" class="form-control" placeholder="Number Of Logs"/>
    <button class="form-control" ng-click="generateLogs(interval)">Generate</button>
    <label>Generated Logs : {{countLogs}}</label>
</body>
</html>
